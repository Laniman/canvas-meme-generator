	<body class="page">
		<div class="index">
			<div class="index__navbar">
				<div class="navbar">
					<div>logo</div>
					<div>meme-generator</div>
					<a href="#" download="download" target="_blank" class="navbar__download">Download</a>
				</div>
			</div>
			<div class="index__hero">
				<div class="hero">
					<canvas id="memeCanvas" src="https://dummyimage.com/600x400/000/fff">Sorry, canvas not supported</canvas>
					<img id="previewImage" src="./assets/images/10guy.jpg" alt="" role="presentation"
					/>
				</div>
			</div>
			<div class="index__tabcontrol">
				<div class="tabcontrol">
					<div class="tabcontrol__tabs">
						<label for="meme-image" class="tabcontrol__tab-links">Memes</label>
						<label for="meme-text" class="tabcontrol__tab-links">Text</label>
					</div>
					<div class="tabcontrol__tab-content-wrap">
						<input id="meme-image" name="tab-pages" type="radio" checked="checked" class="tabcontrol__radio" />
						<div class="tabcontrol__tab-content tabcontrol__tab-content_slider">
							<div class="slider">
								<div class="slider__wrapper">
									<img src="./assets/images/10guy.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/advice_dog.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/advice_god.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/advice_yoda_gives.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/angry_school_boy.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/annoying_childhood_friend.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/annoying_facebook_girl.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/anti_joke_chicken.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/art_student_owl.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/baby_godfather.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/bad_advice_cat.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/bad_luck_brian.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/bear_grylls.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/bill_oreilly.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/blue_y_u_no.jpg" class="slider__slide" alt="" role="presentation" />
									<img src="./assets/images/brace_yourselves_x_is_coming.jpg" class="slider__slide" alt="" role="presentation" />
								</div>
							</div>
						</div>
						<input id="meme-text" name="tab-pages" type="radio" class="tabcontrol__radio" />
						<div class="tabcontrol__tab-content tabcontrol__tab-content_inputs">
							<input id="inputTopText" type="text" placeholder="Enter top text" class="tabcontrol__input" />
							<input id="inputBottomText" type="text" placeholder="Enter bottom text" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./assets/scripts/app.min.js"></script>
	</body>

</html>
